name: CI/CD-dev

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone project from the repository
        uses: actions/checkout@v2
        
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install project dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Execute tests
        run: npm run test
  
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    environment: dev
    if: github.event_name == 'push'
    steps:
      - name: Clone project from the repository
        uses: actions/checkout@v2
          
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install project dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build

      - name: Create .env file for DEV environment
        run: |
          touch .env
          echo ENVIRONMENT=${{ secrets.ENVIRONMENT }} >> .env
          echo IMAGEKIT_API_ENDPOINT=${{ secrets.IMAGEKIT_API_ENDPOINT }} >> .env
          echo IMAGEKIT_PRIVATE_KEY=${{ secrets.IMAGEKIT_PRIVATE_KEY }} >> .env
          echo IMAGEKIT_PUBLIC_KEY=${{ secrets.IMAGEKIT_PUBLIC_KEY }} >> .env
          echo MONGODB_HOST=${{ secrets.MONGODB_HOST }} >> .env
          echo MONGODB_NAME=${{ secrets.MONGODB_NAME }} >> .env
          echo MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }} >> .env
          echo MONGODB_PORT=${{ secrets.MONGODB_PORT }} >> .env
          echo MONGODB_USERNAME=${{ secrets.MONGODB_USERNAME }} >> .env
          cat .env
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: birds-management-api-dev
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: dev
